<!DOCTYPE html>
<html ng-app>
<head>
	<title>To Do Angualar Demo</title>
	<script src="http://code.angularjs.org/angular-1.0.0rc3.min.js"></script>
	<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="todo.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="todo.css">
</head>
<body>
<h1>Make a Craigslist price comparison widge</h1>
<div ng-controller="TodoCtrl">
	<h2>Total todos: {{totalTodos}}</h2>
	<ul class="unstyled">
		<li ng-repeat="todo in todos">
			<input type="checkbox" ng-model="todo.done">
			<span class="done-{{todo.done}}">{{todo.text}}</span>
		</li>
	</ul>
	<form class="form-horizontal">
		<input type="text" ng-model="formTodoText" ng-model-instant>
		<button class="btn" ng-click="addTodo()"><i class="icon-plus"></i>Add</button>
	</form>	

	<button class="btn-large" ng-click="clearCompleted()"><i class="icon-trash"></i>Clear
</div>
</body>
</html>
